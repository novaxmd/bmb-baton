<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEPLOY HEROKU</title>
  <style>
    body {
      background-color: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glow-button {
      display: inline-flex;
      align-items: center;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      background-color: #1e1e1e;
      position: relative;
      z-index: 0;
      overflow: hidden;
      margin: 10px;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, purple, magenta, blue, purple);
      animation: spin 4s linear infinite;
      z-index: -1;
      filter: blur(10px);
    }

    .glow-button::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #1e1e1e;
      border-radius: 30px;
      z-index: -1;
    }

    .circle {
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <a href="https://heroku.com/deploy" class="glow-button">
    <span class="circle">BMB</span>DEPLOY HEROKU
  </a>

</body>
  </html>
